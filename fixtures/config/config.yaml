logging:
  level: 5 # -1: debug, 0: info, 1: warn, 2: error, 3: dpanic, 4: panic, 5: fatal
  encoding: console # [console, json]
  development: false

server:
  port: 8080
  timeout: 5s
  readTimeout: 5s
  writeTimeout: 10s
  docs:
    enabled: true
    path: ./docs/doc.html

jwt:
  secret: secret-key
  sessionTime: 86400s
db:
  #dataSourceName: root:password@tcp(db)/local_db?charset=utf8&parseTime=True&multiStatements=true
  dataSourceName: root:password@(localhost:43306)/local_db?charset=utf8&parseTime=True&multiStatements=true
  migrate:
    enable: false
    dir: migrations/
  pool:
    maxOpen: 50
    maxIdle: 5
    maxLifetime: 86400s